<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteRabbit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .ball {
      width: 50px;
      height: 50px;
      background-color: green;
      border-radius: 50%;
      position: absolute;
      bottom: 10px;
      animation: bounce 2s infinite;
    }

    .text {
      position: absolute;
      bottom: 70px;
      color: black;
      font-size: 24px;
      font-weight: bold;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-200px);
      }
    }
  </style>
</head>
<body>

  <div class="ball"></div>
  <div class="text">„Bis Ugur zurückkommt, ist dies mir anvertraut :) “</div>

</body>
</html>
